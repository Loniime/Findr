<section class="page-section" id="Bureaux">
    <div class="container px-4 px-lg-5">
        <div class="col-lg-12">
            <h2 class="text-center text-white header-text">Accéder aux informations de contact du bureau des objets trouvés de votre ville</h2>
            <hr class="divider" />
            <div class="row text-center">

                <div class="col-lg-3 mb-4" *ngFor="let name of getUniqueNames() | slice:0:8">
                    <button class="btn btn-lg btn-long2" (click)="onSearchCityFromButton(name)" onclick="window.location.href='#SecBureau'"(click)="showSecBureauOnClick()" >{{ name }}</button>
                </div>
                
                <!-- Barre de recherche de villes -->
                <div class="col-lg-8 mt-4 mx-auto text-center">
                    <div class="input-group">
                        
                        <input class="form-control" type="text" (input)="onSearchCity($event)" placeholder="Rechercher une ville...">
                        <button type="button" class="btn btn-xl" onclick="window.location.href='#SecBureau'" (click)="showSecBureauOnClick()" >Rechercher</button>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>


<section class="page-section text-center" id="SecBureau" *ngIf="showSecBureau">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center"> 
            <div class="col-lg-8 mx-auto"> 
                <h2 class="text-white mt-0 header-text">Bureau disponible dans cette ville</h2>
                <hr class="divider divider-light"/>
                <div class="row">
                    <div class="col-lg-12 mb-4 text-center"> 
                        <div class="border p-3">
                            <img src="assets/img/geo.png" style="max-width: 100%; max-height: 200px;"> 
                            <!-- Définir une largeur maximale de 100% et une hauteur maximale de 200px -->
                            <h5 class="header-text">Nom du bureau : {{ bureauName }}</h5>
                            <a class="text-white">{{ adresse }}</a><br> <!-- Concaténer l'adresse avec l'horaire -->
                            <!-- Utiliser un ng-container pour éviter la génération de balises HTML supplémentaires -->
                            <a class="text-white">Numero Téléphone : {{ numero }}</a><br><br>
                            <ng-container *ngFor="let day of joursSemaine; let i = index; let even = even" >
                                <!-- Afficher les jours deux par deux côte à côte -->
                                <span *ngIf="even" class="text-white">
                                    {{ joursSemaine[i-1] }} {{ horaire[i-1] }} <!-- Afficher le jour et son horaire correspondant sans les deux points -->
                                    &nbsp;&nbsp;&nbsp;&nbsp; <!-- Ajouter des espaces entre les paires de jours -->
                                    {{ day }} {{ horaire[i] }} <!-- Afficher le jour et son horaire correspondant sans les deux points -->
                                    <br> <!-- Sauter à la ligne après chaque paire de jours -->
                                </span>
                            </ng-container>
                            
                        </div>
                    </div>
                    
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
</section>
